<!DOCTYPE html>

      <link rel="stylesheet" href="css/reset.css">

   <body>
      <nav>
         <div class="site-largura menu-topo">
            <div class="menu-topo-esquerdo">
               <div id="logo"><span class="r">1</span><span class="l">2</span><span class="g">3</span>viagens</div>

      <div class="translacao" >
         <div class="site-largura">
            <h1 class="PA">PASSAGENS AÉREAS</h1>
            <form>
               <label for="origem" aria-label="Origem"></label>
               <input type="text" id="origem" name="Origem" placeholder="Origem" required>
               <label for="destino" aria-label="Destino"></label>
               <input type="text" id="destino" name="destino" placeholder="Destino" required>
               <label for="ida" aria-label="Data de ida"></label>
               <input type="text" id="ida" name="ida" placeholder="ida__/__/____" required>
               <label for="volta" aria-label="Data de volta"></label>
               <input type="text" id="volta" name="volta" placeholder="volta__/__/____" required>
               <button class="botão-pesquisa" type="submit">BUSCAR VOOS</button>
            </form>
         </div>
      </div>
